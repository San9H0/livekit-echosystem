version: '3.8'

# Load environment variables from .env file
# Create a .env file with your LiveKit API credentials:

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - LIVEKIT_WS_URL=${LIVEKIT_WS_URL}
      - LIVEKIT_CLIENT_WS_URL=${LIVEKIT_CLIENT_WS_URL:-ws://localhost:7880} # 클라이언트용 WebSocket URL이 설정되지 않은 경우 기본값 사용
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    depends_on:
      - redis
    networks:
      - livekit-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - livekit-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  livekit:
    build:
      context: ./livekit
      dockerfile: Dockerfile
    ports:
      - "7880:7880"  # Main TCP port for RoomService and RTC endpoint
      - "7881:7881"  # WebRTC TCP port
      - "7884:7884" 
      - "7885:7885" 
      # Windows에서는 UDP 포트 범위 매핑이 제한적이므로 필요한 포트들만 개별적으로 매핑
      - "50000:50000/udp"
      - "50001:50001/udp"
      - "50002:50002/udp"
      - "50003:50003/udp"
      - "50004:50004/udp"
      - "50005:50005/udp"
      - "50006:50006/udp"
      - "50007:50007/udp"
      - "50008:50008/udp"
      - "50009:50009/udp"
      - "50010:50010/udp"
    environment:
      - LIVEKIT_KEYS=${LIVEKIT_KEYS}
    volumes:
      - ./livekit.config.docker.yaml:/config.yaml
    command: ["--config", "/config.yaml"]
    #entrypoint: ["sh", "-c", "sleep infinity"]
    depends_on:
      - redis
    networks:
      - livekit-network
    restart: unless-stopped

  ffmpeg:
    image: jrottenberg/ffmpeg:6.1.2-ubuntu2404
    container_name: ffmpeg-service
    #command: ["sleep", "infinity"]
    entrypoint: ["sh", "-c", "sleep infinity"]
    volumes:
      - ./ffmpeg:/workspace
    networks:
      - livekit-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  livekit-network:
    driver: bridge
